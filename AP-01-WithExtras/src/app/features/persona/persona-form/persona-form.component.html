<div mat-dialog-title class="d-flex justify-content-between align-items-center">
  <h1 class="m-0 mr-3"> {{ action }} Persona </h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <form [formGroup]="personaForm" novalidate>

    <mat-form-field class="w-100 pb-2">
      <input type="text" matInput placeholder="{{action}} Nombre" formControlName="nombre">
      <mat-error *ngIf="errorHandling('nombre', 'required')">
        Debe proporionar un <strong>nombre.</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100 pb-2">
      <input type="text" matInput placeholder="{{action}} Apellido" formControlName="apellido">
      <mat-error *ngIf="errorHandling('apellido', 'required')">
        Debe proporionar un <strong>apellido.</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100 pb-2">
      <input type="number" matInput placeholder="{{action}} DNI" formControlName="dni">
      <mat-error *ngIf="errorHandling('dni', 'required')">
        Debe proporionar un <strong>DNI.</strong>
      </mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions class="pb-4">
  <button mat-raised-button color="primary" [disabled]="!personaForm.valid" (click)="onAction()">{{action}}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
</div>
